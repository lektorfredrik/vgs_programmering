<script type="text/javascript">
    document.addEventListener("DOMContentLoaded", () => {

        const pairs = [
            ['<pre><code class="python">for x in range(-10, 11, 1):\n    if 3*x - 6 == 0:\n        print(x)</code></pre>', '$3x - 6 = 0$'],
            ['<pre><code class="python">for x in range(-10, 11, 1):\n    if 2*x + 5 == -3:\n        print(x)</code></pre>', '$2x + 5 = -3$'],
            ['<pre><code class="python">for x in range(-10, 11, 1):\n    if x**2 - 6 == 3:\n        print(x)</code></pre>', '$x^2 - 6 = 3$'],
            ['<pre><code class="python">for x in range(-10, 11, 1):\n    if 4*x - 12 == 0:\n        print(x)</code></pre>', '$4x - 12 = 0$'],
            ['<pre><code class="python">for x in range(-10, 11, 1):\n    if 2 * x**2 - 16 == 0:\n        print(x)</code></pre>', '$2x^2 - 16 = 0$'],
        ];

        // Initialize the puzzle
        initGame('container-pair-puzzle-matematikk-2p-likninger-underveisoppgave-1', pairs);
    });
</script>
