<div id="container-pair-puzzle-matematikk-2p-likninger-underveisoppgave-2" class="pairing-puzzle-container"></div>

<!-- Include KaTeX -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex/dist/katex.min.css">
<script defer src="https://cdn.jsdelivr.net/npm/katex/dist/katex.min.js"></script>
<script defer src="https://cdn.jsdelivr.net/npm/katex/dist/contrib/auto-render.min.js"></script>

<script type="text/javascript">
    document.addEventListener("DOMContentLoaded", () => {

        const pairs = [
            ['<pre><code class="python">for x in range(-10, 11):\n    if x**2 + x - 12 == 0:\n        print(x)</code></pre>', '$x^2 + x - 12 = 0$'],
            ['<pre><code class="python">for x in range(-10, 11):\n    if x**2 - x - 12 == 0:\n        print(x)</code></pre>', '$x^2 - x - 12 = 0$'],
            ['<pre><code class="python">for x in range(-10, 11):\n    if x**2 - 7*x + 6 == 0:\n        print(x)</code></pre>', '$x^2 - 7x + 6 = 0$'],
            ['<pre><code class="python">for x in range(-10, 11):\n    if x**2 - 4*x == 0:\n        print(x)</code></pre>', '$x^2 - 4x = 0$'],
            ['<pre><code class="python">for x in range(-10, 11):\n    if x**2 - 25 == 0:\n        print(x)</code></pre>', '$x^2 - 25 = 0$'],
        ];

        // Initialize the puzzle
        initGame('container-pair-puzzle-matematikk-2p-likninger-underveisoppgave-2', pairs);
    });
</script>
